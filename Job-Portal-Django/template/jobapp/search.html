<form method="GET" action="{% url 'jobapp:search_result' %}">
  <div class="row mb-5">
    <!-- Job Title or Company Name -->
    <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
      <input type="text" name="job_title_or_company_name" class="form-control form-control-lg" placeholder="Job title, Company...">
    </div>
    
    <!-- Location -->
    <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
      <input type="text" name="location" class="form-control form-control-lg" placeholder="Location">
    </div>
    
    <!-- Job Type -->
    <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
      <select name="job_type" class="selectpicker" data-style="btn-white btn-lg" data-width="100%" data-live-search="true" title="Select Job Type">
        <option value="1">Full Time</option>
        <option value="2">Part Time</option>
        <option value="3">Internship</option>
      </select>
    </div>
    
    <!-- Category -->
    <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
      <select name="category" class="selectpicker" data-style="btn-white btn-lg" data-width="100%" data-live-search="true">
        <option value="">All Categories</option>
        {% for category in categories %}
          <option value="{{ category.id }}">
            {{ category.name }}
          </option>
        {% endfor %}
      </select>
    </div>
    
    <!-- Search Button -->
    <div class="col-12 d-flex justify-content-center mt-4">
      <button type="submit" class="btn custom-blue-btn btn-lg text-white btn-search py-3 px-3 ">
        <span class="icon-search icon mr-2"></span>Search Job
      </button>
    </div>
  </div>
</form>
