{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="section-hero overlay inner-page bg-image" style="background-image: url('{% static 'images/hero_1.jpg' %}');"
    id="home-section">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h1 class="text-white font-weight-bold">All Blogs</h1>
                <div class="custom-breadcrumbs">
                    <a href="{% url 'jobapp:home' %}">Home</a> <span class="mx-2 slash">/</span>
                    <span class="text-white"><strong>All Blogs </strong></span>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 mb-5">
                <h1 class="text-center mb-5" style="font-size: 1.75rem; font-weight: bold; color: #333;">Blogs</h1>
                <div class="row justify-content-center">
                    {% for blog in blogs %}
                    <div class="col-md-12 mb-4">
                        <div class="blog-box" style="border: 1px solid #ddd; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); background-color: #fff; transition: transform 0.3s ease; margin-bottom: 20px; display: flex; flex-direction: column; height: 320px; justify-content: space-between;">
                            <h4 class="blog-title" style="font-size: 1.5rem; color: #333; font-weight: bold; margin-bottom: 12px;">{{ blog.title }}</h4>
                            <p style="font-style: italic; color: #555; font-size: 0.95rem; margin-bottom: 10px;">by {{ blog.author.first_name }} on {{ blog.created_at|date:"F j, Y" }}</p>
                            <p style="color: #777; font-size: 1rem; margin-bottom: 15px; line-height: 1.5;">{{ blog.content|truncatewords:30 }}</p> <!-- Shortened content length -->
                            <!-- Read More Button -->
                            <a href="{% url 'jobapp:blog-single' blog.id %}" class="btn btn-primary" style="background-color: #007bff; border-color: #007bff; padding: 8px 16px; font-size: 0.95rem; border-radius: 30px; text-transform: uppercase; letter-spacing: 0.5px; font-weight: normal; transition: background-color 0.3s ease, transform 0.3s ease;">
                                Read More
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
<style>
    .btn-primary:hover {
        background-color: #0056b3; /* Darker blue */
        border-color: #0056b3;
        transform: scale(1.05); /* Slightly enlarge the button on hover */
    }
</style>
{% endblock %}
