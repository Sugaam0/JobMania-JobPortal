{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="section-hero overlay inner-page bg-image"
  style="background-image: url('{% static 'images/hero_1.jpg' %}');" id="home-section">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h1 class="text-white font-weight-bold">Forgot Password</h1>
        <div class="custom-breadcrumbs">
          <a href="{% url 'jobapp:home' %}">Home</a> <span class="mx-2 slash">/</span>
          <span class="text-white"><strong>Forgot Password</strong></span>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="container mt-5 mb-5">
  <div class="d-flex justify-content-center">
    <div class="forgot-password-box p-5 border rounded shadow-sm">
      <h2 class="text-center mb-4">Forgot Password</h2>
      <p class="text-center mb-4">Enter your email to receive a new password.</p>

      {% if messages %}
        {% for message in messages %}
        <div class="alert {{ message.tags }} mb-3">
          {{ message }}
        </div>
        {% endfor %}
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-primary mt-3 w-100">Send New Password</button>
      </form>
    </div>
  </div>
</section>
<style>
  .forgot-password-box {
    max-width: 400px;
    width: 100%;
  }
  a.btn:hover {
    background-color:rgb(23, 170, 210); /* Darker blue on hover */
    box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.2); /* Slightly deeper shadow */
    transform: translateY(-2px); /* Slight lift effect */
  }
</style>

{% endblock %}
